<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css"/>
    <link rel="icon" href="simon.png">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to Start the game</h2>
    <h3></h3>
    <div class="container">
        <div class="line">
            <div class="one box" id="one" type="button"></div>
            <div class="two box" id="two" type="button"></div>
        </div>
        <div class="line">
            <div class="three box" id="three" type="button"></div>
            <div class="four box" id="four" type="button"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
